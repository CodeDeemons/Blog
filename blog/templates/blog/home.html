{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="my-2 p-2">
    {% for post in posts %}
      <div class="jumbotron jumbotron-fluid jumbo-color rounded">
          <div class="container">
            <h1 class="text-success">{{ post.title }}</h1>
            <p class="lead text-light font-weight-500">{{ post.desc }}</p>
          </div>
      </div>
    {% endfor %}
</div>

{% endblock content %}
